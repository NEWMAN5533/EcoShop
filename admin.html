<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
  .sidebar {
    width: 220px; background: #222; color: #fff; height: 100vh;
    position: fixed; top: 0; left: 0; padding: 20px;
  }
  .sidebar button {
    display: block; width: 100%; padding: 10px; margin: 5px 0;
    background: #444; border: none; color: white; cursor: pointer;
  }
  .sidebar button:hover { background: #666; }
  .content { margin-left: 240px; padding: 20px; }
  form, .edit-form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  input, select, button { padding: 10px; margin: 8px 0; width: 100%; }
  button { background: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
  th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
  th { background: #007bff; color: white; }
  img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
  .action-btn { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
  .edit { background: #28a745; color: white; }
  .delete { background: #dc3545; color: white; }
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
          background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
  .modal-content { background: white; padding: 20px; border-radius: 10px; width: 400px; }
  .filters { margin-top: 15px; display: flex; gap: 10px; }
  .filters input, .filters select { flex: 1; }
</style>

</head>
<body>
  <!-- Sidebar + Main Content will go here -->
  <div class="sidebar">
  <h3>Admin Panel</h3>
  <p>Categories</p>
  <button onclick="showForm('electronics')">Electronics</button>
  <button onclick="showForm('fashion')">Fashion</button>
  <button onclick="showForm('home_appliances')">Home Appliances</button>
  <button onclick="showForm('beauty')">Beauty</button>
  <hr>
  <p>Homepage Sections</p>
  <button onclick="showForm('featured')">Featured</button>
  <button onclick="showForm('fast_deal')">Fast Deal</button>
  <button onclick="showForm('flash_sale')">Flash Sale</button>
  <button onclick="showForm('new_arrivals')">New Arrivals</button>
  <hr>
  <button onclick="loadProducts()">View All Products</button>
</div>

<div class="content">
  <h2>Upload Products</h2>
  <div id="form-container">
    <h2>Upload Product</h2>
<form id="productForm">
  <input type="text" id="name" placeholder="Product Name" required><br>
  <input type="number" id="price" placeholder="Price" required><br>
  <input type="text" id="category" placeholder="Category (e.g. shoes)" required><br>
  <textarea id="description" placeholder="Description"></textarea><br>
  <input type="file" id="image" accept="image/*" required><br>
  <button type="submit">Upload</button>
</form>

<p id="status"></p>

  </div>

  <h2>Manage Products</h2>
  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchBox" placeholder="Search by name...">
    <select id="filterCategory">
      <option value="">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="home_appliances">Home Appliances</option>
      <option value="beauty">Beauty</option>
    </select>
    <select id="filterSection">
      <option value="">All Sections</option>
      <option value="featured">Featured</option>
      <option value="fast_deal">Fast Deal</option>
      <option value="flash_sale">Flash Sale</option>
      <option value="new_arrivals">New Arrivals</option>
    </select>
  </div>

  <div id="product-table"></div>

  <!-- Pagination -->
  <div id="pagination" style="margin-top:15px; text-align:center;">
    <button id="prevPage">⬅ Prev</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage">Next ➡</button>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>Edit Product</h3>
    <form id="editForm">
      <input type="text" id="editName" placeholder="Product Name" required>
      <input type="number" id="editPrice" placeholder="Price" required>
      <select id="editCategory">
        <option value="">--Category--</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home_appliances">Home Appliances</option>
        <option value="beauty">Beauty</option>
      </select>
      <select id="editSection">
        <option value="">--Section--</option>
        <option value="featured">Featured</option>
        <option value="fast_deal">Fast Deal</option>
        <option value="flash_sale">Flash Sale</option>
        <option value="new_arrivals">New Arrivals</option>
      </select>
      <input type="file" id="editImage" accept="image/*">
      <button type="submit">Save Changes</button>
      <button type="button" onclick="closeEdit()">Cancel</button>
    </form>
  </div>
</div>

  
  <script type="module" src="admin.js"></script>
</body>
</html>
